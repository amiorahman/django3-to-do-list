{% extends 'todolist/home.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do | To Do</title>
</head>
<body>
    {{ error }}
    {{ todo.title }}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <form method="POST" action="{% url 'complete_to_do' todo.id %}">
        {% csrf_token %}
        <button type="submit">Complete</button>
    </form>

    <form method="POST" action="{% url 'delete_to_do' todo.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>

{% endblock %}
