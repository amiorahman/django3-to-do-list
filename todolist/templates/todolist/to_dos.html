{% extends 'todolist/home.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do | List</title>
</head>
<body>
    {% csrf_token %}
    <ul>
    {% for todo in todos %}
        <li>
            {% if todo.importance %}
                <b>
            {% endif %}
            {{ todo.title }}
            {% if todo.importance %}
                </b>
            {% endif %}
            {% if todo.details %}
                - {{ todo.details}}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
